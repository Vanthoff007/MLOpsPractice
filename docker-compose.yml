version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.pytorch
    
    container_name: mlops_practice_app
    
    ports:
      - "8080:8080"
    
    volumes:
      - model-cache:/root/.cache  # Only cache, no code mounting
    
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=warning
      - WORKERS=4  # Multiple workers for production
    
    command: >
      uvicorn app:app 
      --host 0.0.0.0 
      --port 8080 
      --workers 4
      --no-access-log 
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    restart: always
    
    networks:
      - app-network

volumes:
  model-cache:
  
networks:
  app-network:
    driver: bridge